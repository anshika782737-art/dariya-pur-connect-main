<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .icon {
            width: 512px;
            height: 512px;
            background: linear-gradient(135deg, #E07A5F 0%, #3D405B 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20%;
            font-family: sans-serif;
            color: white;
            font-size: 200px;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="icon">DC</div>
</body>

</html>
